<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasty Express - Sign Up / Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('restro banner.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); /* Red glow */
      width: 320px;
      color: #fff;
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: brown;
    }

    .auth-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      font-size: 14px;
    }

    .auth-container input::placeholder {
      color: #aaa;
    }

    .auth-container button {
      width: 100%;
      padding: 10px;
      background-color: brown;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .auth-container button:hover {
      background-color: brown;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
      cursor: pointer;
    }

    .toggle-link:hover {
      color: brown;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="auth-container" id="authBox">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="toggle-link" onclick="toggleForm()">Don't have an account? Sign Up</div>
    </form>

    <form id="signupForm" class="hidden">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="toggle-link" onclick="toggleForm()">Already have an account? Login</div>
    </form>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      loginForm.classList.toggle("hidden");
      signupForm.classList.toggle("hidden");
    }
  </script>

</body>
</html>
